
services:
  user_service:
    build: .
    command: python user_service.py
    ports:
      - "5001:5001"
    depends_on:
      - db
    restart: unless-stopped


  plant_service:
    build: .
    command: python plant_service.py
    ports:
      - "5002:5002"
    depends_on:
      - db
    restart: unless-stopped


  simulation_service:
    build: .
    command: python simulation_service.py
    ports:
      - "5003:5003"
    depends_on:
      - db
      - plant_service
    restart: unless-stopped


  websocket_service:
    build: .
    command: python websocket_service.py
    ports:
      - "5004:5004"
    restart: unless-stopped


  bug_service:
    build: .
    command: python bug_service.py
    ports:
      - "5010:5010"
    depends_on:
      - db
    restart: unless-stopped


  main_app:
    build: .
    command: python main_app.py
    ports:
      - "5005:5000"
    depends_on:
      - user_service
      - plant_service
      - simulation_service
      - websocket_service
    restart: unless-stopped


  db:
    image: postgres:12
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


volumes:
  pgdata:
